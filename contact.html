<!DOCTYPE html>

<script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gradient-to-b from-slate-900 via-slate-900/60 to-slate-900/80">

<!-- Navbar -->
<nav id="navbar" class="fixed top-4 left-1/2 -translate-x-1/2 bg-gray-900/40

  <div class="flex justify-between items-center">
    <!-- Logo -->
    <h1 class="text-lg md:text-xl font-bold text-teal-400 hover:scale-110 transition cursor-pointer" onclick="window.location='index.html'">
      Kode Developers
    </h1>

    <!-- Desktop Links -->
    <ul class="hidden md:flex gap-6 text-gray-300 font-medium">
      <li><a href="index.html#home" class="nav-link hover:text-teal-300 hover:scale-110 inline-block">Home</a></li>
      <li><a href="#contact" class="nav-link hover:text-teal-300 hover:scale-110 inline-block">Contact</a></li>
    </ul>

    <!-- Mobile Menu -->
    <button id="menu-btn" class="md:hidden flex flex-col justify-center items-center w-8 h-8 gap-[6px] focus:outline-none">

      <span class="bar w-6 h-[2px] bg-teal-400 rounded transition-all duration-300"></span>
    </button>
  </div>

  <div id="mobile-menu" class="hidden flex-col mt-4 text-gray-300 font-medium bg-gray-900/80 
       rounded-3xl p-5 backdrop-blur-2xl shadow-lg border border-gray-700/40 
       transform scale-y-0 origin-top opacity-0 transition-all duration-500 ease-[cubic-bezier(0.4,0,0.2,1)]">
    <a href="index.html#home" class="nav-link py-2 hover:text-teal-300">Home</a>
    <a href="#contact" class="nav-link py-2 hover:text-teal-300">Contact</a>
  </div>
</nav>

    <h2 class="text-4xl font-extrabold text-white fade-up">Get in Touch</h2>
    <p class="text-gray-300 fade-up">Reach us via the form below or through email and social media.</p>
    <div class="flex items-center gap-3 fade-up">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0a4 4 0 01-8 0 4 4 0 018 0z"/>
      </svg>
      <a href="mailto:ceo@kodedevelopers.org" class="text-gray-200 hover:text-teal-300 transition">ceo@kodedevelopers.org</a>
    </div>

    <!-- Social Icons -->
    <div class="flex items-center gap-4 mt-4 fade-up">
      <a href="#" class="social-icon text-gray-200" aria-label="Twitter">
        <!-- Add your Twitter SVG here -->
      </a>
      <a href="#" class="social-icon text-gray-200" aria-label="LinkedIn">
        <!-- Add your LinkedIn SVG here -->
      </a>
      <a href="#" class="social-icon text-gray-200" aria-label="GitHub">

  <!-- Google Form Card -->

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScORZjd4WH-oeUJ7bxB7uLqxcjX06RbojgIORBHoOIxoTtHaA/viewform?embedded=true" width="650" height="750" class="rounded-xl border border-gray-700/40" frameborder="1" marginheight="1" marginwidth="1">Loadingâ€¦</iframe>
